<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Company Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Company Signup</h1>
    <form id="signupForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Company Name</label>
      <input type="text" id="company" required>

      <button type="submit">Sign Up</button>
    </form>
    <p id="status"></p>
    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signupForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const company = document.getElementById("company").value;

      // Sign up the company user
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { company_name: company } // save company name in user metadata
        }
      });

      if (error) {
        statusEl.textContent = "❌ Signup failed: " + error.message;
        statusEl.style.color = "red";
      } else {
        statusEl.textContent = "✅ Signup successful! Please check your email to confirm.";
        statusEl.style.color = "green";
      }
    });
  </script>
</body>
</html>
