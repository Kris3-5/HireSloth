<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Company Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>Company Signup</h1>
    <form id="signupForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required minlength="6">

      <label>Company Name</label>
      <input type="text" id="company" required>

      <button type="submit">Sign Up</button>
    </form>

    <p id="status" style="margin-top: 1rem; font-weight: bold;"></p>
    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signupForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const company = document.getElementById("company").value.trim();

      if (password.length < 6) {
        statusEl.textContent = "❌ Password must be at least 6 characters.";
        statusEl.style.color = "red";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { company_name: company } // saved in user_metadata
        }
      });

      if (error) {
        statusEl.textContent = "❌ Signup failed: " + error.message;
        statusEl.style.color = "red";
      } else {
        if (data.user?.identities?.length === 0) {
          // User already exists
          statusEl.textContent = "⚠️ This email is already registered. Try logging in.";
          statusEl.style.color = "orange";
        } else if (data.session) {
          // Email confirmation disabled → user is logged in immediately
          statusEl.textContent = "✅ Account created! Redirecting...";
          statusEl.style.color = "green";
          setTimeout(() => window.location.href = "post-job.html", 1200);
        } else {
          // Email confirmation enabled → user must check inbox
          statusEl.textContent = "✅ Signup successful! Please check your email to confirm.";
          statusEl.style.color = "green";
        }
      }
    });
  </script>
</body>
</html>
