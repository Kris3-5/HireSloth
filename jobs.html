<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Vacancies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html" class="active">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="post-job.html">Post a Job</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <div class="content">
    <h1>Available Vacancies</h1>
    <p>Browse the latest job opportunities. Listings expire automatically after 30 days.</p>

    <div id="jobsList" class="jobs">
      <p>Loading jobs...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";   // üîë replace with your Supabase project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";   // üîë replace with your public anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadJobs() {
      const jobsContainer = document.getElementById("jobsList");

      const { data: jobs, error } = await supabase
       .from("jobs")
       .select("*")
       .eq("is_active", true)
       .eq("approved", true)   // ‚úÖ only show approved
       .order("created_at", { ascending: false });


      if (error) {
        console.error(error);
        jobsContainer.innerHTML = "<p>‚ùå Could not load jobs.</p>";
        return;
      }

      if (!jobs.length) {
        jobsContainer.innerHTML = "<p>‚ú® No active jobs right now. Check back soon!</p>";
        return;
      }

      jobsContainer.innerHTML = jobs.map(job => `
        <div class="job-card">
          <h3>${job.title}</h3>
          <p><strong>${job.company}</strong> ‚Äî ${job.remote ? "Remote" : (job.location || "Not specified")}</p>
          ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ""}
          <p>${job.description ? job.description.substring(0, 120) + "..." : ""}</p>
          <small>Posted: ${new Date(job.created_at).toLocaleDateString()}</small>
        </div>
      `).join("");
    }

    loadJobs();
  </script>
</body>
</html>
