<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacancies - HireSloth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="logo.jpg" alt="HireSloth Logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Find Your Next Job ðŸ¦¥</h1>
    <p>Search by title, keyword, or location</p>
    <div class="search-bar">
      <input type="text" placeholder="Job title or keyword" id="searchKeyword" />
      <input type="text" placeholder="Location" id="searchLocation" />
      <button onclick="loadJobs()">Find Jobs</button>
    </div>
  </div>

  <section>
    <h2>Featured Jobs</h2>
    <div class="jobs">
      <p>Loading jobs...</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co"; // replace with your Supabase URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg"; // replace with your anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadJobs() {
      const keyword = document.getElementById("searchKeyword").value;
      const location = document.getElementById("searchLocation").value;

      let query = supabase.from("jobs").select("*").eq("is_active", true);

      if (keyword) query = query.ilike("title", `%${keyword}%`);
      if (location) query = query.ilike("location", `%${location}%`);

      const { data: jobs, error } = await query.order("created_at", { ascending: false });

      const jobsContainer = document.querySelector(".jobs");
      jobsContainer.innerHTML = "";

      if (error) {
        jobsContainer.innerHTML = "<p>Failed to load jobs.</p>";
        console.error(error);
        return;
      }

      if (!jobs || jobs.length === 0) {
        jobsContainer.innerHTML = "<p>No jobs found.</p>";
        return;
      }

      jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>${job.company}</strong> â€” ${job.remote ? "Remote" : job.location || "N/A"}</p>
          ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ""}
          ${job.description ? `<p>${job.description.substring(0, 100)}...</p>` : ""}
          <small>Posted: ${new Date(job.created_at).toLocaleDateString()}</small>
        `;
        jobsContainer.appendChild(card);
      });
    }

    loadJobs();
  </script>
</body>
</html>
