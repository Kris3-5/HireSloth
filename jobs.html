<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Vacancies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html" class="active">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="post-job.html">Post a Job</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <div class="content">
    <h1>Vacancies</h1>
    <p>Browse current job openings. Use filters or search by keyword to find your next opportunity.</p>

    <!-- Search & Filter -->
    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Keyword (e.g., Frontend)">
      <input type="text" id="location" placeholder="Location">
      <label>
        <input type="checkbox" id="remote"> Remote only
      </label>
      <button id="searchBtn">Search</button>
    </div>

    <!-- Jobs Grid -->
    <div class="jobs" id="jobsContainer">
      <!-- Jobs will be loaded here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co"; // replace
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg"; // replace
    const supabase = createClient(supabaseUrl, supabaseKey);

    const jobsContainer = document.getElementById("jobsContainer");
    const searchBtn = document.getElementById("searchBtn");

    async function loadJobs(keyword = '', location = '', remoteOnly = false) {
      jobsContainer.innerHTML = "<p>Loading jobs...</p>";

      let query = supabase
        .from("jobs")
        .select("*")
        .eq("approved", true)
        .eq("is_active", true);

      if (keyword) query = query.ilike("title", `%${keyword}%`);
      if (location) query = query.ilike("location", `%${location}%`);
      if (remoteOnly) query = query.eq("remote", true);

      const { data, error } = await query.order("created_at", { ascending: false });

      if (error) {
        jobsContainer.innerHTML = `<p style="color:red;">Error loading jobs: ${error.message}</p>`;
        console.error(error);
        return;
      }

      if (data.length === 0) {
        jobsContainer.innerHTML = "<p>No jobs found.</p>";
        return;
      }

      jobsContainer.innerHTML = data.map(job => `
        <div class="job-card">
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location || 'N/A'} ${job.remote ? '(Remote)' : ''}</p>
          ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ''}
          <p><strong>Summary:</strong> ${job.description}</p>
          ${job.responsibilities ? `<p><strong>Responsibilities:</strong> ${job.responsibilities}</p>` : ''}
        </div>
      `).join('');
    }

    // Initial load
    loadJobs();

    // Search button event
    searchBtn.addEventListener("click", () => {
      const keyword = document.getElementById("keyword").value.trim();
      const location = document.getElementById("location").value.trim();
      const remoteOnly = document.getElementById("remote").checked;
      loadJobs(keyword, location, remoteOnly);
    });
  </script>
</body>
</html>
