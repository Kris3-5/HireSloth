<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Vacancies</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://arzddicguiydfvtwewlq.supabase.co" crossorigin>
  <link rel="stylesheet" href="style.css?v=20250912a">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html" class="active">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="my-jobs.html" id="myJobsBtn">My Jobs</a>
      <a href="post-job.html" id="postJobBtn">Post a Job</a>
      <a href="auth.html" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content">
    <h1>Vacancies</h1>
    <p>Browse current job openings. Use filters or search by keyword to find your next opportunity.</p>

    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Keyword (e.g., Frontend)">
      <input type="text" id="location" placeholder="Location">
      <label><input type="checkbox" id="remote"> Remote only</label>
      <button id="searchBtn">Search</button>
    </div>

    <div class="jobs" id="jobsContainer"></div>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";
    const SUPABASE_URL="https://arzddicguiydfvtwewlq.supabase.co"; const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase=createClient(SUPABASE_URL,SUPABASE_ANON_KEY,{auth:{persistSession:true,autoRefreshToken:true,detectSessionInUrl:true}});

    const authBtn=document.getElementById("authBtn");
    let currentUser=null;

    async function initAuth(){
      const { data:{ session } } = await supabase.auth.getSession();
      currentUser=session?.user||null;
      updateAuthBtn();
    }
    function updateAuthBtn(){
      if(currentUser){
        authBtn.textContent="Sign Out"; authBtn.href="#";
        authBtn.onclick=async(e)=>{ e.preventDefault(); if(!confirm("Are you sure you want to log out?")) return; await supabase.auth.signOut(); location.href="index.html"; };
      }else{
        authBtn.textContent="Sign In"; authBtn.href="auth.html"; authBtn.onclick=null;
      }
    }
    supabase.auth.onAuthStateChange((event,session)=>{
      if(event==="SIGNED_IN"||event==="SIGNED_OUT"||event==="USER_UPDATED"){
        currentUser=session?.user||null; updateAuthBtn();
      }
    });
    initAuth();

    // Jobs list
    const jobsContainer=document.getElementById("jobsContainer");
    const esc=(s)=>(s??"").toString().replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    async function loadJobs(keyword="",location="",remoteOnly=false){
      jobsContainer.innerHTML="<p>Loading jobs...</p>";
      let query=supabase.from("jobs").select("*").eq("approved",true).eq("is_active",true);
      if(keyword)  query=query.ilike("title",`%${keyword}%`);
      if(location) query=query.ilike("location",`%${location}%`);
      if(remoteOnly) query=query.eq("remote",true);
      const {data,error}=await query.order("created_at",{ascending:false});
      if(error){ jobsContainer.innerHTML=`<p style="color:red;">Error loading jobs: ${esc(error.message)}</p>`; console.error(error); return; }
      if(!data||data.length===0){ jobsContainer.innerHTML="<p>No jobs found.</p>"; return; }
      jobsContainer.innerHTML=data.map(job=>{
        const salary=job.salary?`<p><strong>Salary:</strong> ${esc(job.salary)}</p>`:"";
        const resp=job.responsibilities?`<p><strong>Responsibilities:</strong> ${esc(job.responsibilities)}</p>`:"";
        const applyLink=job.contact_email?`<a class="btn" href="mailto:${esc(job.contact_email)}?subject=${encodeURIComponent("Application: "+(job.title||"Position"))}">Apply via Email</a>`:"";
        const reportLink=`<a class="btn secondary" href="contact.html?report_job=${encodeURIComponent(job.id)}&title=${encodeURIComponent(job.title||"")}&company=${encodeURIComponent(job.company||"")}">Report</a>`;
        return `
          <div class="job-card">
            <h3>${esc(job.title)}</h3>
            <p><strong>Company:</strong> ${esc(job.company)}</p>
            <p><strong>Location:</strong> ${esc(job.location||"N/A")} ${job.remote?"(Remote)":""}</p>
            ${salary}
            <p><strong>Summary:</strong> ${esc(job.description||"")}</p>
            ${resp}
            <div class="actions">${applyLink} ${reportLink}</div>
          </div>`;
      }).join("");
    }

    loadJobs();
    const searchBtn=document.getElementById("searchBtn");
    function doSearch(){
      const keyword=document.getElementById("keyword").value.trim();
      const location=document.getElementById("location").value.trim();
      const remoteOnly=document.getElementById("remote").checked;
      loadJobs(keyword,location,remoteOnly);
    }
    searchBtn.addEventListener("click",doSearch);
    document.getElementById("keyword").addEventListener("keydown",e=>{ if(e.key==="Enter") doSearch(); });
    document.getElementById("location").addEventListener("keydown",e=>{ if(e.key==="Enter") doSearch(); });
  </script>
</body>
</html>
