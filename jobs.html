</head>
<body>
  <header>
    <a href="index.html" class="logo">

    src="/logo.jpg?v=2"

    width="120"

  <main class="content">
    <h1>Vacancies</h1>
    <p>Browse current job openings. Use filters or search by keyword to find your next opportunity.</p>

    <div class="search-bar">
      <input type="text" id="keyword" placeholder="Keyword (e.g., Frontend)">
      <input type="text" id="location" placeholder="Location">
      <label><input type="checkbox" id="remote"> Remote only</label>
      <button id="searchBtn">Search</button>
    </div>

    <div class="jobs" id="jobsContainer"></div>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

  // âœ… Your real project values
  const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
  });

  const jobsContainer = document.getElementById("jobsContainer");
  const searchBtn     = document.getElementById("searchBtn");
  const authBtn       = document.getElementById("authBtn");

  // --- Helpers ---
  const esc = (s) => (s ?? "").toString()
    .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

  const timeout = (p, ms=15000) =>
    Promise.race([p, new Promise((_,rej)=>setTimeout(()=>rej(new Error("request-timeout")), ms))]);

  // --- Nav: only switch sign-in/out text (no flicker) ---
  async function updateNav(){
    try {
      const { data: { session } } = await timeout(supabase.auth.getSession(), 2000);
      const user = session?.user;
      authBtn.textContent = user ? "Sign Out" : "Sign In";
      authBtn.href = user ? "#" : "auth.html";
      authBtn.onclick = user ? async (e) => {
        e.preventDefault();
        if (!confirm("Are you sure you want to sign out?")) return;
        await supabase.auth.signOut();
        location.href = "index.html";
      } : null;
    } catch {
      authBtn.textContent = "Sign In";
      authBtn.href = "auth.html";
      authBtn.onclick = null;
    }
  }
  updateNav();
  supabase.auth.onAuthStateChange(() => updateNav());

  // --- Load jobs (robust, with fallback ordering and good errors) ---
  async function loadJobs(keyword = "", location = "", remoteOnly = false) {
    jobsContainer.innerHTML = "<p>Loading jobs...</p>";

    try {
      // Base query: only approved + active (matches your RLS)
      let q = supabase
        .from("jobs")
        .select("id,title,company,location,remote,salary,description,responsibilities,contact_email,created_at,approved,is_active")
        .eq("approved", true)
        .eq("is_active", true);

      if (keyword)  q = q.ilike("title", `%${keyword}%`);
      if (location) q = q.ilike("location", `%${location}%`);
      if (remoteOnly) q = q.eq("remote", true);

      // Try order by created_at first; if that column doesn't exist, fallback to id
      let { data, error } = await timeout(q.order("created_at", { ascending: false }).limit(100));
      if (error && /created_at/i.test(error.message || "")) {
        ({ data, error } = await timeout(
          q.order("id", { ascending: false }).limit(100)
        ));
      }
      if (error) throw error;

      if (!data || data.length === 0) {
        jobsContainer.innerHTML = "<p>No jobs found yet (or none approved). Check back soon.</p>";
        return;
      }

      jobsContainer.innerHTML = data.map((job) => {
        const salary = job.salary ? `<p><strong>Salary:</strong> ${esc(job.salary)}</p>` : "";
        const resp = job.responsibilities ? `<p><strong>Responsibilities:</strong> ${esc(job.responsibilities)}</p>` : "";
        const applyLink = job.contact_email
          ? `<a class="btn" href="mailto:${esc(job.contact_email)}?subject=${encodeURIComponent("Application: " + (job.title || "Position"))}">Apply via Email</a>`
          : "";
        const reportLink = `<a class="btn secondary" href="contact.html?report_job=${encodeURIComponent(job.id)}&title=${encodeURIComponent(job.title || "")}&company=${encodeURIComponent(job.company || "")}">Report</a>`;

        return `
          <div class="job-card">
            <h3>${esc(job.title)}</h3>
            <p><strong>Company:</strong> ${esc(job.company)}</p>
            <p><strong>Location:</strong> ${esc(job.location || "N/A")} ${job.remote ? "(Remote)" : ""}</p>
            ${salary}
            <p><strong>Summary:</strong> ${esc(job.description || "")}</p>
            ${resp}
            <div class="actions">${applyLink} ${reportLink}</div>
          </div>
        `;
      }).join("");
    } catch (err) {
      console.error("[jobs] load error:", err);
      const msg =
        err?.message === "request-timeout"
          ? "Request timed out. Check your connection and try again."
          : (err?.message || "Unknown error while loading jobs.");
      jobsContainer.innerHTML = `<p style="color:red;">Error loading jobs: ${esc(msg)}</p>`;
    }
  }

  // Initial load
  loadJobs();

  // Search interactions
  function doSearch() {
    const keyword   = document.getElementById("keyword").value.trim();
    const loc       = document.getElementById("location").value.trim();
    const remoteOnly= document.getElementById("remote").checked;
    loadJobs(keyword, loc, remoteOnly);
  }
  searchBtn.addEventListener("click", doSearch);
  document.getElementById("keyword").addEventListener("keydown", e => { if (e.key === "Enter") doSearch(); });
  document.getElementById("location").addEventListener("keydown", e => { if (e.key === "Enter") doSearch(); });
</script>
</body>
</html>
