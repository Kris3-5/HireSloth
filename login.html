<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Company Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
   <nav>
    <a href="index.html">Home</a>
    <a href="jobs.html">Vacancies</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="post-job.html" id="postJobBtn" style="display: none;">Post a Job</a>
    <a href="auth.html" id="authBtn">Sign In</a>
   </nav>
  </header>

  <main class="content">
    <h1>Company Login / Sign Up</h1>
    <p>Sign in to post jobs and manage your listings.</p>

    <!-- Login form -->
    <form id="loginForm">
      <label for="loginEmail">Email</label><br>
      <input type="email" id="loginEmail" name="loginEmail" required><br><br>

      <label for="loginPassword">Password</label><br>
      <input type="password" id="loginPassword" name="loginPassword" required><br><br>

      <button type="submit">Sign In</button>
    </form>

    <h2>Or Create an Account</h2>

    <!-- Signup form -->
    <form id="signupForm">
      <label for="signupEmail">Email</label><br>
      <input type="email" id="signupEmail" name="signupEmail" required><br><br>

      <label for="signupPassword">Password</label><br>
      <input type="password" id="signupPassword" name="signupPassword" required><br><br>

      <button type="submit">Sign Up</button>
    </form>

    <p id="authStatus" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // TODO: replace with your keys
    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const statusEl = document.getElementById("authStatus");

    const authBtn = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");

    // ----------------------------
    // Sign In
    // ----------------------------
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        statusEl.textContent = "❌ " + error.message;
        statusEl.style.color = "red";
      } else {
        statusEl.textContent = "✅ Signed in successfully! Redirecting...";
        statusEl.style.color = "green";
        setTimeout(() => window.location.href = "post-job.html", 1000);
      }
    });

    // ----------------------------
    // Sign Up
    // ----------------------------
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";

      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        statusEl.textContent = "❌ " + error.message;
        statusEl.style.color = "red";
      } else {
        statusEl.textContent = "✅ Account created! Check your email to confirm.";
        statusEl.style.color = "green";
      }
    });

    // ----------------------------
    // Redirect if already logged in
    // ----------------------------
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = "post-job.html";
    }

    // ----------------------------
    // Nav updates
    // ----------------------------
    async function updateNav() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          updateNav();
        };
        postJobBtn.style.display = "inline-block";
      } else {
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
        postJobBtn.style.display = "none";
      }
    }

    updateNav();
    supabase.auth.onAuthStateChange(() => updateNav());
  </script>
</body>
</html>
