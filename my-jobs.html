<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - My Jobs</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="style.css?v=20250912a">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="post-job.html" id="postJobBtn" style="display: none;">Post a Job</a>
      <a href="auth.html" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content">
    <h1>My Job Listings</h1>
    <p>Here you can see and manage the jobs your company has posted.</p>

    <div id="jobsList" class="jobs"></div>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";
    const supabase = createClient("https://arzddicguiydfvtwewlq.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg");

    const jobsList = document.getElementById("jobsList");
    const authBtn = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");

    // Redirect if not logged in
    const { data: { session } } = await supabase.auth.getSession();
    const currentUser = session?.user;
    if (!currentUser) { window.location.href = "auth.html"; throw new Error("Redirecting to auth"); }

    async function loadJobs() {
      jobsList.innerHTML = "<p>Loading jobs...</p>";
      const { data, error } = await supabase
        .from("jobs")
        .select("*")
        .eq("user_id", currentUser.id)
        .order("created_at", { ascending: false });

      if (error) {
        jobsList.innerHTML = "<p>‚ùå Error loading jobs.</p>";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        jobsList.innerHTML = "<p>No jobs posted yet.</p>";
        return;
      }

      const esc = (s) => (s ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

      jobsList.innerHTML = "";
      data.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${esc(job.title)}</h3>
          <p><strong>Location:</strong> ${esc(job.location || "Not specified")}${job.remote ? " (Remote)" : ""}</p>
          <p>${esc(job.description || "")}</p>
          ${job.contact_email ? `<p><strong>Contact Email:</strong> ${esc(job.contact_email)}</p>` : ""}
          <button class="deleteBtn" data-id="${esc(job.id)}">üóë Delete</button>
        `;
        jobsList.appendChild(card);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const jobId = e.currentTarget.dataset.id;
          if (confirm("Are you sure you want to delete this job?")) {
            const { error } = await supabase.from("jobs").delete().eq("id", jobId).eq("user_id", currentUser.id);
            if (error) alert("‚ùå Error deleting job: " + error.message);
            else loadJobs();
          }
        });
      });
    }

    loadJobs();

    // Nav updates
    async function updateNav() {
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;

      if (user) {
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async (e) => { e.preventDefault(); await supabase.auth.signOut(); window.location.href = "index.html"; };
        postJobBtn.style.display = "inline-block";
      } else {
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
        postJobBtn.style.display = "none";
      }
    }

    updateNav();
    supabase.auth.onAuthStateChange(() => updateNav());
  </script>
</body>
</html>
