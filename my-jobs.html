<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - My Jobs</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <!-- ‚úÖ Preconnect to your Supabase project (change YOUR-REF) -->
  <link rel="preconnect" href="https://arzddicguiydfvtwewlq.supabase.co" crossorigin>
  <link rel="stylesheet" href="style.css?v=20250912a">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="my-jobs.html" id="myJobsBtn" class="active" style="display:none;">My Jobs</a>
      <a href="post-job.html" id="postJobBtn" style="display: none;">Post a Job</a>
      <a href="auth.html" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content">
    <h1>My Job Listings</h1>
    <p>Here you can see and manage the jobs your company has posted.</p>

    <div id="jobsList" class="jobs"></div>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

    // ‚úÖ REPLACE with your real project values
    const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });

    const jobsList   = document.getElementById("jobsList");
    const authBtn    = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");
    const myJobsBtn  = document.getElementById("myJobsBtn");

    // ---- Helpers ----
    const FALLBACK_MS = 2000;
    const timeout = (p, ms) => Promise.race([p, new Promise((_, rej) => setTimeout(() => rej(new Error("auth-timeout")), ms))]);
    const esc = (s) => (s ?? "").toString()
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

    // ---- Protect route (redirect to auth if no session or timeout) ----
    let session;
    try {
      ({ data: { session } } = await timeout(supabase.auth.getSession(), FALLBACK_MS));
    } catch {
      session = null;
    }
    const currentUser = session?.user;
    // after: const user = session?.user;
      document.body.classList.toggle('auth-in', !!user);
      document.body.classList.toggle('auth-out', !user);
      document.body.classList.remove('auth-pending'); // if you use it anywhere

    if (!currentUser) {
      window.location.href = "auth.html?mode=signin&returnTo=" + encodeURIComponent("my-jobs.html");
      throw new Error("Redirecting to auth");
    }

    // ---- Load user's jobs ----
    async function loadJobs() {
      jobsList.innerHTML = "<p>Loading jobs...</p>";
      const { data, error } = await supabase
        .from("jobs")
        .select("*")
        .eq("user_id", currentUser.id)
        .order("created_at", { ascending: false });

      if (error) {
        jobsList.innerHTML = "<p>‚ùå Error loading jobs.</p>";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        jobsList.innerHTML = `<p>No jobs posted yet. <a href="post-job.html">Post your first job</a>.</p>`;
        return;
      }

      jobsList.innerHTML = "";
      data.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <h3>${esc(job.title)}</h3>
          <p><strong>Location:</strong> ${esc(job.location || "Not specified")}${job.remote ? " (Remote)" : ""}</p>
          <p>${esc(job.description || "")}</p>
          ${job.contact_email ? `<p><strong>Contact Email:</strong> ${esc(job.contact_email)}</p>` : ""}
          <button class="deleteBtn" data-id="${esc(job.id)}">üóë Delete</button>
        `;
        jobsList.appendChild(card);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const jobId = e.currentTarget.dataset.id;
          if (confirm("Are you sure you want to delete this job?")) {
            const { error } = await supabase
              .from("jobs")
              .delete()
              .eq("id", jobId)
              .eq("user_id", currentUser.id);
            if (error) {
              alert("‚ùå Error deleting job: " + error.message);
            } else {
              loadJobs();
            }
          }
        });
      });
    }
    loadJobs();

    // ---- Nav (with timeout guard to prevent hang) ----
    async function updateNav() {
      try {
        const { data: { session } } = await timeout(supabase.auth.getSession(), FALLBACK_MS);
        const user = session?.user;
        if (user) {
          authBtn.textContent = "Sign Out";
          authBtn.href = "#";
          authBtn.onclick = async (e) => { e.preventDefault(); await supabase.auth.signOut(); window.location.href = "index.html"; };
          if (postJobBtn) postJobBtn.style.display = "inline-block";
          if (myJobsBtn)  myJobsBtn.style.display  = "inline-block";
        } else {
          authBtn.textContent = "Sign In";
          authBtn.href = "auth.html";
          authBtn.onclick = null;
          if (postJobBtn) postJobBtn.style.display = "none";
          if (myJobsBtn)  myJobsBtn.style.display  = "none";
        }
      } catch (err) {
        console.warn("Auth session check failed/slow; showing signed-out nav.", err?.message || err);
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
        if (postJobBtn) postJobBtn.style.display = "none";
        if (myJobsBtn)  myJobsBtn.style.display  = "none";
      }
    }
    updateNav();
    supabase.auth.onAuthStateChange(() => updateNav());
  </script>
</body>
</html>
