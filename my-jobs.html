<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

  const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
  });

  const jobsList  = document.getElementById("jobsList");
  const bannerEl  = document.getElementById("verifyBanner");
  const inlineBtn = document.getElementById("verifyBtnInline");
  const navBtn    = document.getElementById("verifyBtnNav");

  // Require auth
  let session; try{ ({ data:{ session } } = await supabase.auth.getSession()); } catch {}
  const currentUser = session?.user || null;
  if (!currentUser) {
    localStorage.setItem("hs_authed","0");
    location.href = "auth.html?mode=signin&returnTo=" + encodeURIComponent("my-jobs.html");
    throw new Error("Redirecting to auth");
  }
  localStorage.setItem("hs_authed","1");

  // Belt-and-braces: force-show nav CTA if logged in
  if (navBtn){ navBtn.hidden = false; navBtn.style.display = "inline-block"; }

  // Helper
  const esc = (s)=> (s ?? "").toString()
    .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

  // Check verification (RPC first, then companies fallback)
  async function isUserVerified(userId){
    try{
      const { data: rpcData, error: rpcErr } = await supabase.rpc("get_verified_profiles", { ids: [userId] });
      if (!rpcErr && Array.isArray(rpcData) && rpcData.length) return true;
    }catch{}
    try{
      const { data: comp, error } = await supabase
        .from("companies")
        .select("is_verified")
        .eq("user_id", userId)
        .maybeSingle();
      if (!error && comp?.is_verified) return true;
    }catch{}
    return false;
  }
  const { data:{ session } } = await supabase.auth.getSession();
const currentUser = session?.user || null;
if (!currentUser) {
  localStorage.setItem("hs_authed","0");
  location.href = "auth.html?mode=signin&returnTo=" + encodeURIComponent("my-jobs.html");
  throw new Error("Redirecting to auth");
}
localStorage.setItem("hs_authed","1");

// ‚úÖ Ensure nav CTA appears, even if nav.js hasn't executed yet
document.documentElement.classList.add("authed");
const navBtn = document.getElementById("verifyBtnNav");
if (navBtn){ navBtn.hidden = false; navBtn.style.display = "inline-block"; }

  // Banner + inline CTA
  async function updateVerificationUI(){
    const verified = await isUserVerified(currentUser.id);

    if (verified){
      // Banner
      bannerEl.innerHTML = `
        <p>
          <span class="badge badge--verified">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9.55 17.05 5.5 13l1.4-1.4 2.65 2.6 7.6-7.6L18.55 8z"/></svg>
            Verified
          </span>
          &nbsp;Your employer badge is active.
        </p>`;
      // Inline button hidden when already verified
      inlineBtn.style.display = "none";
    } else {
      bannerEl.innerHTML = `
        <p><strong>No active employer verification.</strong>
        &nbsp;<a class="btn" href="verify.html">Get Verified</a></p>`;
      inlineBtn.style.display = "inline-block";
    }
  }

  await updateVerificationUI();

  // Load user's jobs
  async function loadJobs() {
    jobsList.innerHTML = "<p>Loading jobs‚Ä¶</p>";
    const { data, error } = await supabase
      .from("jobs")
      .select("*")
      .eq("user_id", currentUser.id)
      .order("created_at", { ascending: false });

    if (error) {
      jobsList.innerHTML = `<p style="color:red">‚ùå ${esc(error.message)}</p>`;
      return;
    }
    if (!data?.length) {
      jobsList.innerHTML = `<p>No jobs posted yet. <a href="post-job.html">Post your first job</a>.</p>`;
      return;
    }

    jobsList.innerHTML = "";
    data.forEach(job => {
      const card = document.createElement("div");
      card.className = "job-card";
      card.innerHTML = `
        <h3>${esc(job.title)}</h3>
        <p><strong>Location:</strong> ${esc(job.location || "Not specified")}${job.remote ? " (Remote)" : ""}</p>
        <p>${esc(job.description || "")}</p>
        ${job.contact_email ? `<p><strong>Contact Email:</strong> ${esc(job.contact_email)}</p>` : ""}
        <div class="actions" style="display:flex; gap:.5rem; flex-wrap:wrap">
          <button class="btn danger deleteBtn" data-id="${esc(job.id)}">üóë Delete</button>
          ${job.is_active === false ? `<span class="badge">Inactive</span>` : ``}
        </div>`;
      jobsList.appendChild(card);
    });

    document.querySelectorAll(".deleteBtn").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        const jobId = e.currentTarget.dataset.id;
        if (!confirm("Delete this job permanently?")) return;
        const { error } = await supabase.from("jobs").delete().eq("id", jobId).eq("user_id", currentUser.id);
        if (error) alert("‚ùå " + error.message);
        else loadJobs();
      });
    });
  }
  loadJobs();
</script>
