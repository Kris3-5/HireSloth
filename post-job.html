<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Post a Job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="post-job.html" id="postJobBtn" style="display:none;">Post a Job</a>
      <a href="auth.html" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content" id="jobContent">
    <h1>Post a Job</h1>
    <p>Fill out the form below to list your vacancy. Jobs automatically expire after 30 days.</p>

    <form id="jobForm">
      <label for="title">Job Title</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="company">Company</label><br>
      <input type="text" id="company" name="company" required><br><br>

      <label for="location">Location</label><br>
      <input type="text" id="location" name="location"><br><br>

      <label>
        <input type="checkbox" id="remote" name="remote">
        Remote Position
      </label><br><br>

      <label for="salary">Salary (optional)</label><br>
      <input type="text" id="salary" name="salary"><br><br>

      <label for="description">Job Summary</label><br>
      <textarea id="description" name="description" rows="3" required></textarea><br><br>

      <label for="responsibilities">Responsibilities</label><br>
      <textarea id="responsibilities" name="responsibilities" rows="5"></textarea><br><br>

      <button type="submit">Post Job</button>
    </form>

    <p id="formStatus" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const authBtn = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");
    const jobForm = document.getElementById("jobForm");
    const statusEl = document.getElementById("formStatus");

    // ----------------------------
    // Protect this page (safe guard)
    // ----------------------------
    const { data: { session } } = await supabase.auth.getSession();
    const currentUser = session?.user;
    if (!currentUser) {
      window.location.href = "auth.html";
      throw new Error("Redirecting to auth"); // stop further execution
    }

    // ----------------------------
    // Nav updates
    // ----------------------------
    async function updateNav() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          window.location.href = "index.html";
        };
        postJobBtn.style.display = "inline-block";
      } else {
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;                 // clear any old handler
        postJobBtn.style.display = "none";
      }
    }
    updateNav();
    supabase.auth.onAuthStateChange(() => updateNav());

    // ----------------------------
    // Handle form submit
    // ----------------------------
    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const job = {
        title: document.getElementById("title").value.trim(),
        company: document.getElementById("company").value.trim(),
        location: document.getElementById("location").value.trim(),
        remote: document.getElementById("remote").checked,
        salary: document.getElementById("salary").value.trim(),
        description: document.getElementById("description").value.trim(),
        responsibilities: document.getElementById("responsibilities").value.trim(),
        user_id: currentUser.id,  // üîë consistent with my-jobs.html
        approved: false,          // require admin approval
        is_active: true,
        expires_at: new Date(Date.now() + 30*24*60*60*1000).toISOString() // 30 days
      };

      const { error } = await supabase.from("jobs").insert([job]);

      if (error) {
        statusEl.textContent = "‚ùå " + error.message;
        statusEl.style.color = "red";
      } else {
        statusEl.textContent = "‚úÖ Job posted successfully! Awaiting admin approval.";
        statusEl.style.color = "green";
        jobForm.reset();
      }
    });
  </script>
</body>
</html>
