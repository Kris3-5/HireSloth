<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Post a Job</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <!-- ✅ Preconnect to your Supabase project (change YOUR-REF) -->
  <link rel="preconnect" href="https://YOUR-REF.supabase.co" crossorigin>
  <link rel="stylesheet" href="style.css?v=20250912a">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="my-jobs.html" id="myJobsBtn" style="display:none;">My Jobs</a>
      <a href="post-job.html" id="postJobBtn" style="display:none;">Post a Job</a>
      <a href="auth.html" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content" id="jobContent">
    <h1>Post a Job</h1>
    <p>Fill out the form below to list your vacancy. Jobs automatically expire after 30 days.</p>

    <form id="jobForm">
      <label for="title">Job Title</label><br>
      <input type="text" id="title" required><br><br>

      <label for="company">Company</label><br>
      <input type="text" id="company" required><br><br>

      <label for="location">Location</label><br>
      <input type="text" id="location"><br><br>

      <label><input type="checkbox" id="remote"> Remote Position</label><br><br>

      <label for="salary">Salary (optional)</label><br>
      <input type="text" id="salary"><br><br>

      <label for="description">Job Summary</label><br>
      <textarea id="description" rows="3" required></textarea><br><br>

      <label for="responsibilities">Responsibilities</label><br>
      <textarea id="responsibilities" rows="5"></textarea><br><br>

      <label for="contact_email">Company Contact Email</label><br>
      <input type="email" id="contact_email" required><br><br>

      <button id="submitBtn" type="submit">Post Job</button>
    </form>

    <p id="formStatus" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

    // ✅ REPLACE with your real project values
    const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });

    const authBtn = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");
    const jobForm = document.getElementById("jobForm");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("formStatus");
    const myJobsBtn = document.getElementById("myJobsBtn");

    // ---- Helpers ----
    const FALLBACK_MS = 2000;
    const timeout = (p, ms) => Promise.race([p, new Promise((_, rej) => setTimeout(() => rej(new Error("auth-timeout")), ms))]);
    const lock = () => { submitBtn.disabled = true; submitBtn.dataset.label = submitBtn.textContent; submitBtn.textContent = "Posting…"; };
    const unlock = () => { submitBtn.disabled = false; if (submitBtn.dataset.label) submitBtn.textContent = submitBtn.dataset.label; };

    // ---- Nav (with timeout guard) ----
    async function updateNav() {
      try {
        const { data: { session } } = await timeout(supabase.auth.getSession(), FALLBACK_MS);
        const user = session?.user;
        if (user) {
          authBtn.textContent = "Sign Out";
          authBtn.href = "#";
          authBtn.onclick = async (e) => { e.preventDefault(); await supabase.auth.signOut(); window.location.href = "index.html"; };
          postJobBtn.style.display = "inline-block";
        } else {
          authBtn.textContent = "Sign In";
          authBtn.href = "auth.html";
          authBtn.onclick = null;
          postJobBtn.style.display = "none";
        }
      } catch (err) {
        // Fallback: show signed-out UI if session check is slow/blocked
        console.warn("Auth session check failed/slow; showing signed-out nav.", err?.message || err);
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
        postJobBtn.style.display = "none";
      }
    }
    updateNav();
    supabase.auth.onAuthStateChange(() => updateNav());

    // ---- Protect this page (redirect to Sign In if not logged in) ----
    let session;
    try {
      ({ data: { session } } = await timeout(supabase.auth.getSession(), FALLBACK_MS));
    } catch {
      session = null;
    }
    const currentUser = session?.user;
    if (!currentUser) {
      window.location.href = "auth.html?mode=signin&returnTo=" + encodeURIComponent("post-job.html");
      throw new Error("Redirecting to auth");
    }

    // ---- Handle form submit ----
    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.style.color = "";

      // Basic client-side validation
      const contactEmail = document.getElementById("contact_email").value.trim();
      if (!contactEmail) {
        statusEl.textContent = "❌ Please provide the company contact email.";
        statusEl.style.color = "red";
        return;
      }

      const job = {
        title: document.getElementById("title").value.trim(),
        company: document.getElementById("company").value.trim(),
        location: document.getElementById("location").value.trim(),
        remote: document.getElementById("remote").checked,
        salary: document.getElementById("salary").value.trim(),
        description: document.getElementById("description").value.trim(),
        responsibilities: document.getElementById("responsibilities").value.trim(),
        contact_email: contactEmail,
        user_id: currentUser.id,
        approved: false,
        is_active: true,
        expires_at: new Date(Date.now() + 30*24*60*60*1000).toISOString()
      };

      try {
        lock();
        const { error } = await supabase.from("jobs").insert([job]);
        if (error) throw error;

        statusEl.textContent = "✅ Job posted successfully! Awaiting admin approval.";
        statusEl.style.color = "green";
        jobForm.reset();
      } catch (err) {
        statusEl.textContent = "❌ " + (err.message || "Could not post job.");
        statusEl.style.color = "red";
        console.error(err);
      } finally {
        unlock();
      }
    });
  </script>
</body>
</html>
