<body>

  <main class="content" id="jobContent">
    <h1>Post a Job</h1>
    <p>Fill out the form below to list your vacancy. Jobs automatically expire after 30 days.</p>

    <form id="jobForm" novalidate>
      <label for="title">Job Title</label><br>
      <input type="text" id="title" required autocomplete="organization-title"><br><br>

      <label for="company">Company</label><br>
      <input type="text" id="company" required autocomplete="organization"><br><br>

      <label for="location">Location</label><br>
      <input type="text" id="location" autocomplete="address-level2"><br><br>

      <label><input type="checkbox" id="remote"> Remote Position</label><br><br>

      <label for="salary">Salary (optional)</label><br>
      <input type="text" id="salary" inputmode="text"><br><br>

      <label for="description">Job Summary</label><br>
      <textarea id="description" rows="3" required></textarea><br><br>

      <label for="responsibilities">Responsibilities</label><br>
      <textarea id="responsibilities" rows="5"></textarea><br><br>

      <label for="contact_email">Company Contact Email</label><br>
      <input type="email" id="contact_email" required autocomplete="email"><br><br>

      <button id="submitBtn" type="submit">Post Job</button>
    </form>

    <p id="formStatus" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

    // 🔧 Replace with your real values
    const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });

    const authBtn   = document.getElementById("authBtn");
    const submitBtn = document.getElementById("submitBtn");
    const jobForm   = document.getElementById("jobForm");
    const statusEl  = document.getElementById("formStatus");

    // --- Require auth to use this page ---
    let session;
    try {
      ({ data:{ session } } = await supabase.auth.getSession());
    } catch { session = null; }
    const currentUser = session?.user || null;

    if (!currentUser) {
      location.href = "auth.html?mode=signin&returnTo=" + encodeURIComponent("post-job.html");
      throw new Error("Redirecting to auth");
    }

    // --- Auth button (buttons never disappear; only text/handler change) ---
    authBtn.textContent = "Sign Out";
    authBtn.href = "#";
    authBtn.onclick = async (e) => {
      e.preventDefault();
      if (!confirm("Are you sure you want to sign out?")) return;
      await supabase.auth.signOut();
      location.href = "index.html";
    };

    // --- Form submit ---
    function lock(){
      submitBtn.disabled = true;
      submitBtn.dataset.label = submitBtn.textContent;
      submitBtn.textContent = "Posting…";
    }
    function unlock(){
      submitBtn.disabled = false;
      if (submitBtn.dataset.label) submitBtn.textContent = submitBtn.dataset.label;
    }

    jobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.style.color = "";

      // Basic client validation
      const title = document.getElementById("title").value.trim();
      const company = document.getElementById("company").value.trim();
      const contactEmail = document.getElementById("contact_email").value.trim();

      if (!title || !company || !contactEmail) {
        statusEl.textContent = "❌ Please fill in required fields (Title, Company, Contact Email).";
        statusEl.style.color = "red";
        return;
      }

      const job = {
        title,
        company,
        location: document.getElementById("location").value.trim(),
        remote: document.getElementById("remote").checked,
        salary: document.getElementById("salary").value.trim(),
        description: document.getElementById("description").value.trim(),
        responsibilities: document.getElementById("responsibilities").value.trim(),
        contact_email: contactEmail,
        user_id: currentUser.id,
        approved: false,
        is_active: true,
        expires_at: new Date(Date.now() + 30*24*60*60*1000).toISOString()
      };

      try {
        lock();
        const { error } = await supabase.from("jobs").insert([job]);
        if (error) throw error;

        statusEl.textContent = "✅ Job posted successfully! Awaiting admin approval.";
        statusEl.style.color = "green";
        jobForm.reset();
      } catch (err) {
        statusEl.textContent = "❌ " + (err.message || "Could not post job.");
        statusEl.style.color = "red";
        console.error(err);
      } finally {
        unlock();
      }
    });

    // Register SW once
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js", { scope: "/" }).catch(()=>{});
    }
  </script>
</body>
</html>
