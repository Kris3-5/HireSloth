<main class="content">
  <h1>Contact Us</h1>
  <p>Have questions, feedback, or spotted an issue? Get in touch below.</p>

  <form id="contactForm">
    <label for="name">Name</label><br>
    <input type="text" id="name" required autocomplete="name"><br><br>

    <input type="hidden" id="type" value="message">
    <input type="hidden" id="job_id">

    <label for="email">Email</label><br>
    <input type="email" id="email" required autocomplete="email"><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <p id="formStatus" style="margin-top: 1rem; font-weight: bold;"></p>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
  const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co"; const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }});

  (function prefillReport(){
    const params = new URLSearchParams(location.search);
    const jobId = params.get("report_job");
    if (!jobId) return;
    document.getElementById("type").value = "report";
    document.getElementById("job_id").value = jobId;
    const t = params.get("title") || "";
    const c = params.get("company") || "";
    const preset = `Report for job "${t}" at "${c}" (ID: ${jobId})\n\nIssue details:\n- What seems wrong?\n- Where did you see it?\n- Any links or evidence?\n`;
    const msg = document.getElementById("message");
    if (!msg.value) msg.value = preset;
  })();

  const form = document.getElementById("contactForm");
  const statusEl = document.getElementById("formStatus");
  const submitBtn = form.querySelector('button[type="submit"]');
  const lock = () => { submitBtn.disabled = true; submitBtn.dataset.label = submitBtn.textContent; submitBtn.textContent = "Sending…"; };
  const unlock = () => { submitBtn.disabled = false; if (submitBtn.dataset.label) submitBtn.textContent = submitBtn.dataset.label; };

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    lock();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const type = document.getElementById("type").value || "message";
    const job_id = document.getElementById("job_id").value || null;

    const { error } = await supabase.from("messages").insert([{ name, email, message, type, job_id }]);
    if (error) {
      statusEl.textContent = "❌ Something went wrong. Please try again.";
      statusEl.style.color = "red";
    } else {
      statusEl.textContent = type === "report" ? "✅ Thank you for your report. We’ll review it shortly." : "✅ Thank you! Your message has been sent.";
      statusEl.style.color = "green";
      form.reset();
    }
    unlock();
  });
</script>
