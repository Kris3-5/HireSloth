<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <link rel="preconnect" href="https://arzddicguiydfvtwewlq.supabase.co" crossorigin>

</head>
<body class="auth-out">
  <header>
   <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
   <nav>
    <a href="index.html">Home</a>
    <a href="jobs.html">Vacancies</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="my-jobs.html" id="myJobsBtn">My Jobs</a>
    <a href="post-job.html" id="postJobBtn">Post a Job</a>
    <a href="auth.html" id="authBtn">Sign In</a>
   </nav>
  </header>

  <main class="content">
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or spotted an issue? Get in touch below.</p>

    <form id="contactForm">
      <label for="name">Name</label><br>
      <input type="text" id="name" required autocomplete="name"><br><br>

      <!-- hidden fields for reports -->
      <input type="hidden" id="type" value="message">
      <input type="hidden" id="job_id">

      <label for="email">Email</label><br>
      <input type="email" id="email" required autocomplete="email"><br><br>

      <label for="message">Message</label><br>
      <textarea id="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

    <p id="formStatus" style="margin-top: 1rem; font-weight: bold;"></p>
  </main>

  <footer><p>&copy; 2025 HireSloth. All rights reserved.</p></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.3/+esm";

    // ✅ REPLACE with your real project values
    const SUPABASE_URL = "https://arzddicguiydfvtwewlq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });

    const authBtn = document.getElementById("authBtn");

    // --- Stable nav via body classes (no per-button toggling) ---
    function applyAuthUI(isAuthed) {
      document.body.classList.toggle('auth-in',  !!isAuthed);
      document.body.classList.toggle('auth-out', !isAuthed);

      if (!authBtn) return;
      if (isAuthed) {
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          // onAuthStateChange will update the UI
        };
      } else {
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
      }
    }

    async function updateNav() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        applyAuthUI(!!session?.user);
      } catch {
        // On error, stay signed-out visually
        applyAuthUI(false);
      }
    }

    updateNav();
    supabase.auth.onAuthStateChange((_event, session) => applyAuthUI(!!session?.user));

    // --- Prefill for job reports ---
    (function prefillReport(){
      const params = new URLSearchParams(location.search);
      const jobId = params.get("report_job");
      if (!jobId) return;
      document.getElementById("type").value = "report";
      document.getElementById("job_id").value = jobId;
      const t = params.get("title") || "";
      const c = params.get("company") || "";
      const preset = `Report for job "${t}" at "${c}" (ID: ${jobId})\n\nIssue details:\n- What seems wrong?\n- Where did you see it?\n- Any links or evidence?\n`;
      const msg = document.getElementById("message");
      if (!msg.value) msg.value = preset;
    })();

    // --- Submit ---
    const form = document.getElementById("contactForm");
    const statusEl = document.getElementById("formStatus");

    // prevent double submits
    const submitBtn = form.querySelector('button[type="submit"]');
    const lock = () => { if(!submitBtn) return; submitBtn.disabled = true; submitBtn.dataset.label = submitBtn.textContent; submitBtn.textContent = "Sending…"; };
    const unlock = () => { if(!submitBtn) return; submitBtn.disabled = false; if (submitBtn.dataset.label) submitBtn.textContent = submitBtn.dataset.label; };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      lock();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const type = document.getElementById("type").value || "message";
      const job_id = document.getElementById("job_id").value || null;

      const { error } = await supabase.from("messages").insert([{ name, email, message, type, job_id }]);

      if (error) {
        statusEl.textContent = "❌ Something went wrong. Please try again.";
        statusEl.style.color = "red";
        console.error(error);
      } else {
        statusEl.textContent = type === "report"
          ? "✅ Thank you for your report. We’ll review it shortly."
          : "✅ Thank you! Your message has been sent.";
        statusEl.style.color = "green";
        form.reset();
      }
      unlock();
    });
  </script>
</body>
</html>
