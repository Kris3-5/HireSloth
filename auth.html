<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSloth - Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logo.jpg" alt="HireSloth Logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Vacancies</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="post-job.html" id="postJobBtn" style="display: none;">Post a Job</a>
      <a href="#" id="authBtn">Sign In</a>
    </nav>
  </header>

  <main class="content" id="authContent">
    <h1>Welcome to HireSloth</h1>
    <p>Sign in or create an account to post job listings.</p>

    <div class="auth-forms">
      <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupEmail">Email</label><br>
          <input type="email" id="signupEmail" required><br><br>

          <label for="signupPassword">Password</label><br>
          <input type="password" id="signupPassword" required><br><br>

          <button type="submit">Sign Up</button>
        </form>
        <p id="signupStatus"></p>
      </div>

      <div class="form-container">
        <h2>Sign In</h2>
        <form id="signinForm">
          <label for="signinEmail">Email</label><br>
          <input type="email" id="signinEmail" required><br><br>

          <label for="signinPassword">Password</label><br>
          <input type="password" id="signinPassword" required><br><br>

          <button type="submit">Sign In</button>
        </form>
        <p id="signinStatus"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HireSloth. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // TODO: Replace with your real Supabase URL and anon key
    const supabaseUrl = "https://arzddicguiydfvtwewlq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyemRkaWNndWl5ZGZ2dHdld2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MzA5NDcsImV4cCI6MjA3MzAwNjk0N30.UjZj0XeB8BtjSDsFyf9swxHA26OniI1Mk1ddgSTUXYg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const authBtn = document.getElementById("authBtn");
    const postJobBtn = document.getElementById("postJobBtn");

    const signupForm = document.getElementById("signupForm");
    const signinForm = document.getElementById("signinForm");
    const signupStatus = document.getElementById("signupStatus");
    const signinStatus = document.getElementById("signinStatus");

    async function updateNav() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        authBtn.textContent = "Sign Out";
        authBtn.href = "#";
        authBtn.onclick = async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          updateNav();
        };
        postJobBtn.style.display = "inline-block";
      } else {
        authBtn.textContent = "Sign In";
        authBtn.href = "auth.html";
        authBtn.onclick = null;
        postJobBtn.style.display = "none";
      }
    }

    // Initial state
    updateNav();

    // React to auth state changes
    supabase.auth.onAuthStateChange(() => {
      updateNav();
    });

    // --- Sign Up ---
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupStatus.textContent = "";

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        signupStatus.textContent = "❌ " + error.message;
        signupStatus.style.color = "red";
      } else {
        signupStatus.textContent = "✅ Sign up successful! Check your email for confirmation.";
        signupStatus.style.color = "green";
        signupForm.reset();
      }
    });

    // --- Sign In ---
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signinStatus.textContent = "";

      const email = document.getElementById("signinEmail").value;
      const password = document.getElementById("signinPassword").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        signinStatus.textContent = "❌ " + error.message;
        signinStatus.style.color = "red";
      } else {
        signinStatus.textContent = "✅ Sign in successful! Redirecting...";
        signinStatus.style.color = "green";
        setTimeout(() => {
          window.location.href = "post-job.html";
        }, 1000);
      }
    });
  </script>
</body>
</html>
